<!DOCTYPE html>
<html>
    <head>
        <title>K-yummy Homepage - Inventory Management</title>
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link rel="stylesheet" type="text/css" href="css/dashboard.css">
        <script src="https://kit.fontawesome.com/0390cda2b8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="homepage">
            <div class="header">
                <a href="login.html">Login</a>
            </div>
            <div class="bannerHeader">
                <div class="homepageContainer">
                    <h1>K-yummy Homepage</h1>
                    <p1>Inventory Management</p1>
                </div>
                <div class= "bannerTag">
                    <p class="bannerTagline">
                        A korean based convenience store located in Bocaue
                        Bulacan
                    </p>
                </div>
                <div class="bannericons">
                    <a href="dashboard.html">
                        <i class="fas fa-address-book"> </i>
                    </a>
                </div>
            </div>
            <div class="orderReceive">
                <h2>Order Received</h2>
                <div style="overflow-x:auto;">
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Orders</th>
                            <th>Total</th>
                            <th>Payment Method</th>
                            <th>Time for Pickup</th>
                            <th>Cellphone Number</th>
                        </tr>
                    </table>
                
                </div>
            </div>
                
            </div>
        </div>

            
    </body>
</html>
